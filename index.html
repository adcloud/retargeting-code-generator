
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Click retargeting code generator</title>

    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet/jquery_ui.css" />
    <script type="text/javascript" src="javascript/jquery_1.7.2.min.js"></script>
    <script type="text/javascript" src="javascript/jquery_ui_1.8.13.min.js"></script>
    <script type="text/javascript" src="javascript/adcloud_encoding.js"></script>
    <script type="text/javascript" src="javascript/code_generator.js"></script>
</head>
<body>
    <div id='page'>
        <div id='header'>
        </div>
        <div id='content'>
            <h2>Retargeting code generator</h2>
            <div class='box'>
                <div class='filter'>
                    <div id='left'>
                        <div class="input">
                            <label for='CodeGeneratorUrl'>Enter your target url</label>
                            <input id='CodeGeneratorUrl' class='url' type='text' name='url'/>
                        </div>
                        <div class="input">
                            <label for='CodeGeneratorKeywords'>Enter your keywords comma separated</label>
                            <input id='CodeGeneratorKeywords' class='keywords' type='text' name='keywords'/>
                        </div>
                        <div class="submit">
                            <input class='generate' type='submit' value='Generate'/>
                        </div>
                    </div>
                    <div id='right'>
                        <label for='CodeGeneratorCode'>Here is your generated code</label>
                        <textarea id='CodeGeneratorCode' class='code'></textarea>
                        <div class="submit">
                            <input class='copy' type='submit' value='Copy to clipboard'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='footer' class='hidden'>
            <div id="UrlErrorDialog">
                <p>You have to enter an valid url.</p>
            </div>
            <div id="KeywordsErrorDialog">
                <p>
                    You have to enter at least one alpha numeric keyword.
                    To enter more keywords, enter them comma separated.
                </p>
            </div>
        </div>
    </div>
</body>
